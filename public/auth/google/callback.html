<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Authentication Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing Authentication...</h2>
        <p>Please wait while we complete your Google sign-in.</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Handle the OAuth callback
        function handleCallback() {
            const code = getUrlParameter('code');
            const error = getUrlParameter('error');
            
            if (error) {
                // Handle OAuth error
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Authentication failed: ${error}`;
                errorDiv.style.display = 'block';
                
                // Notify parent window of error
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: error
                    }, window.location.origin);
                }
                
                // Close popup after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);
                return;
            }
            
            if (code) {
                // Successfully received authorization code
                console.log('Received authorization code:', code);
                
                // Notify parent window of success
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_SUCCESS',
                        code: code
                    }, window.location.origin);
                    
                    // Close popup
                    window.close();
                } else {
                    // Fallback if no opener (direct navigation)
                    document.querySelector('.container').innerHTML = `
                        <h2>âœ… Authentication Successful!</h2>
                        <p>You can close this window now.</p>
                        <p><small>Authorization code: ${code.substring(0, 20)}...</small></p>
                    `;
                }
            } else {
                // No code or error parameter
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'No authorization code received. Please try again.';
                errorDiv.style.display = 'block';
                
                // Notify parent window of error
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: 'No authorization code received'
                    }, window.location.origin);
                }
                
                // Close popup after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);
            }
        }

        // Handle page load
        window.addEventListener('load', handleCallback);
        
        // Handle popup close
        window.addEventListener('beforeunload', () => {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: 'Authentication was cancelled'
                }, window.location.origin);
            }
        });
    </script>
</body>
</html>
